<div 
  class="card text-bg-dark" 
  style="margin-top: 45px;"
>
    <img 
      [src]="portadaa.background" 
      style="height:350px; background-repeat: no-repeat; background-size:cover; background-attachment: fixed; background-position: center;" 
      class="card-img"
    >
    <div class="card-img-overlay text-start" style="margin:auto; width: 80%; margin-top:85px;">
      <img 
        [src]="portadaa.photo" 
        class="rounded-circle" 
        style="object-fit: cover; object-position: top;height: 200px;width: 200px;" 
      >
      <h1 class="card-title bg-dark bg-opacity-50">
        {{portadaa.nombre}}
      </h1>
    </div>
</div>
